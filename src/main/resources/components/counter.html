<div live:id="{{ _id }}" class="max-w-3xl mx-auto bg-zinc-900 rounded-lg border border-zinc-800 p-6" xmlns:live="http://www.w3.org/1999/xhtml">
    <h2 class="text-2xl font-bold text-white mb-4">ðŸ”¢ Counter Component</h2>
    
    <!-- Count display -->
    <div class="text-center mb-6">
        <div class="text-6xl font-bold text-blue-500 mb-2">{{ count }}</div>
        <div class="text-gray-400 text-sm">{{ message }}</div>
    </div>
    
    <!-- Action buttons -->
    <div class="grid grid-cols-2 gap-3">
        <button 
            live:click="increment"
            live:loading.add="opacity-50"
            class="px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition"
        >
            + Increment
        </button>
        
        <button 
            live:click="decrement"
            live:loading.add="opacity-50"
            class="px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition"
        >
            - Decrement
        </button>

        <button
            live:click="add5"
            live:loading.add="opacity-50"
            class="px-4 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition"
        >
            + 5
        </button>
        
        <button 
            live:click="reset"
            live:confirm="Reset the counter to 0?"
            live:loading.add="opacity-50"
            class="px-4 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg transition"
        >
            ðŸ”„ Reset
        </button>
    </div>
    
    <!-- Loading indicator -->
    <div live:loading.class="opacity-100" class="opacity-0 transition-opacity mt-4 text-center">
        <div class="inline-flex items-center gap-2 text-blue-400">
            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm">Updating...</span>
        </div>
    </div>
</div>
